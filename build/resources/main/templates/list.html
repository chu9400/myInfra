<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link href="/main.css" rel="stylesheet" />
</head>
<body>
<header th:replace="~{nav.html :: navbar}"></header>
<main>
    <h2>상품 목록</h2>

    <div class="grid-container">
        <div class="card" th:each="item : ${items}">
            <img src="https://placehold.co/300" alt="상품 이미지">
            <div class="card-content">
                <a th:href="@{'/detail/' + ${item.id}}">
                    <h4 th:text="${item.title}">상품명</h4>
                </a>
                <p th:text="${item.price + '원'}">가격</p>
                <a th:href="@{'/edit/' + ${item.id}}" class="btn edit-btn">상품 수정</a>

                <form action="/delete" method="POST">
                    <input type="hidden" name="id" th:value="${item.id}">
                    <button type="submit" class="btn delete-btn">상품 삭제</button>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
