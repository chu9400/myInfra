<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyInfra - 메인 페이지</title>
    <link href="/main.css" rel="stylesheet" />
</head>
<body>
<header th:replace="~{nav.html :: navbar}"></header>

<main class="index-main">
    <section class="intro">
        <h1>MyInfra에 오신 것을 환영합니다!</h1>
        <p>여기는 상품을 관리하는 시스템입니다. 아래의 메뉴를 통해 상품을 추가, 수정, 조회할 수 있습니다.</p>

        <div class="btn-container">
            <a href="/list" class="btn primary-btn">상품 목록 보기</a>
            <a href="/write" class="btn secondary-btn">상품 추가하기</a>
        </div>
    </section>

    <section class="features">
        <h2>주요 기능</h2>
        <div class="feature-grid">
            <div class="feature-item">
                <h3>상품 관리</h3>
                <p>간단한 인터페이스를 통해 상품을 추가하고 수정할 수 있습니다.</p>
            </div>
            <div class="feature-item">
                <h3>편리한 목록 조회</h3>
                <p>상품 목록을 한눈에 확인하고, 세부 정보를 쉽게 확인할 수 있습니다.</p>
            </div>
            <div class="feature-item">
                <h3>직관적인 UI</h3>
                <p>사용하기 쉬운 직관적인 인터페이스로 누구나 쉽게 사용할 수 있습니다.</p>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2024 MyInfra. All Rights Reserved.</p>
</footer>
</body>
</html>
