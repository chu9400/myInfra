<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 - MyInfra</title>
    <link href="/main.css" rel="stylesheet" />
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{nav.html :: navbar}"></div>

<!-- 상품 상세 페이지 컨테이너 -->
<main class="detail-container">
    <h2>상품 상세 정보</h2>

    <!-- 상세 정보 카드 -->
    <div class="detail-card">
        <img src="https://placehold.co/400" alt="상품 이미지">
        <div class="detail-content">
            <h3 th:text="${findItem.title}">상품명</h3>
            <p class="price" th:text="${findItem.price + '원'}">가격</p>
        </div>
    </div>

    <!-- 돌아가기 버튼 -->
    <div class="back-btn-container">
        <a href="/list" class="btn primary-btn">돌아가기</a>
    </div>
</main>
</body>
</html>
