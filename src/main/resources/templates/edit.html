<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 수정 - MyInfra</title>
    <link href="/main.css" rel="stylesheet" />
</head>
<body>
<header th:replace="~{nav.html :: navbar}"></header>

<main class="form-container">
    <h2>상품 수정</h2>
    <form action="/update" method="POST">
        <input type="hidden" name="id" th:value="${findItem.id}">

        <label for="title">상품명</label>
        <input type="text" id="title" name="title" th:value="${findItem.title}" required placeholder="상품명">

        <label for="price">가격</label>
        <input type="number" id="price" name="price" th:value="${findItem.price}" required placeholder="가격">

        <button type="submit" class="btn secondary-btn form-btn">상품 수정</button>
    </form>
</main>
</body>
</html>
